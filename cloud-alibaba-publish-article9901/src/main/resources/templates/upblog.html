<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
</head>
<!--<link rel="stylesheet" type="text/css" href="../static/editor/css/editormd.css">-->
<link rel="stylesheet" type="text/css" href="http://localhost:9901/editor/css/editormd.css">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="http://localhost:9901/js/jquery-3.4.1.js"></script>

<link rel="stylesheet" type="text/css" href="http://localhost:9901/css/public.css">

<!-- 引入样式和js文件 -->
<link rel="stylesheet" type="text/css" href="http://localhost:9901/css/mobileSelect.css">
<script src="http://localhost:9901/js/mobileSelect.min.js" type="text/javascript"></script>

<style>
    .blogTitle {
        width: 100%;
        height: 170px;
        position: relative;
    }

    .saveUpdate {
        width: 100%;
    }
</style>
<body>

<form action="/article/saveArticle" method="get">
    <!-- 写论文模块 -->
    <div id="layout">
        <!-- 标题、发表博文 -->
        <div class="blogTitle">
            <input type="text" class="form-control" th:value="${article.getArticleid()}" name="articleid" style="display: none;">
            <input type="text" class="form-control" th:value="${article.getTitle()}" placeholder="博文标题" name="title" autocomplete="off">
            <input type="text" class="form-control" th:value="${article.getAuthor()}" placeholder="作者" name="author" autocomplete="off">
            <input type="text" class="form-control" th:value="${article.getOriginalauthor()}" placeholder="原作者" name="originalauthor" autocomplete="off">
            <input type="text" class="form-control" th:value="${article.getArticleurl()}" placeholder="文章图片url" name="articleurl" autocomplete="off">
            <input id="trigger4" type="text" class="form-control" th:value="${article.getTags()}" placeholder="请选择文章类型标签" name="tags" autocomplete="off">
        </div><!-- 标题、发表博文结尾 -->

        <!-- 博文内容编辑框 -->
        <div id="test-editormd">
            <textarea id="articleContent" th:text="${article.getContent()}" name="content" style="display: none;"></textarea>
        </div><!-- 博文内容编辑框结尾 -->
    </div><!-- 写论文模块结尾 -->
    <input class="saveUpdate btn btn-primary" onclick="javascript:return confirm('您确认要保存文章吗？');" type="submit" value="保存">
    <!-- 用于解决POST请求的无权限问题 -->
    <!-- <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/> -->
    <div style="margin-top: 60px;"></div>
</form>


<!--<script type="text/javascript" src="../static/js/jquery-3.4.1.js"></script>-->
<!--<script type="text/javascript" src="../static/editor/editormd.min.js"></script>-->
<script type="text/javascript" src="http://localhost:9901/editor/editormd.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

                    },

                    {

                            {id:'1',value:'每日精选'},

                        ]
                    },

                    {

</script>

</body>
</html>
